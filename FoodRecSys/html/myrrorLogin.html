<body data-spy="scroll" data-target="#navbar-nav-header" class="single-layout">
<div class="boxed-page">
    <nav id="gtco-header-navbar" class="navbar">
        <div class="container" >
                    <span class="navbar-brand">  <!-- mx-auto -->
                        <img src="../icons/icon3.png" width="80" height="62" class="d-inline-block align-top" alt="">
                        <a href="index.html">Food Recommendation</a>
                    </span>
        </div>
    </nav>
    <section id="gtco-single-content" class="bg-white">
        <div class="container">
            <div class="section-content blog-content">

                <!-- Section Title -->
                <div class="title-wrap">
                    <h2 class="section-title">Myrror Login</h2>
                    <p class="section-sub-title">Insert your email and password to login</p>

                </div>
                <!-- End of Section Title -->

                <div class="row">
                    <!-- form -->
                    <div class="col-md-8 offset-md-2 contact-form-holder mt-4">
                        <form id="login">
                            <div class="form-group col-md-6 offset-md-3">
                                <!-- <label for="email">Email</label> -->
                                <input type="email" class="form-control" id="email" placeholder="Email" required>
                            </div>
                            <div class="form-group col-md-6 offset-md-3">
                                <!-- <label for="pass">Password</label> -->
                                <input type="password" class="form-control" id="pass" placeholder="Password" required>
                            </div>
                            <div class="col-md-6 offset-md-3 form-btn text-center">
                                <button class="btn btn-block btn-secondary btn-red" type="submit" name="submit" >Login</button>
                            </div>

                            <div id="loader" style="display:none"></div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="mastfoot mb-3 bg-white py-4 border-top">
